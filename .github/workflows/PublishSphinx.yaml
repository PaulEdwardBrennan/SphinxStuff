name: "Generate Documentation"
on:
- push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    # - run: mkdir "/tmp/sphinx-log"
    
    - namm: Install Depencencies
      - run: pip install sphinx_rtd_theme

    -name: Call Sphinx Action
     - uses: ammaraskar/sphinx-action@master
        with:
        # build-command: "sphinx-build docs build"
        docs-folder: docs
    
    - name: Commit documentation changes
      run: |
        git clone https://github.com/PaulEdwardBrennan/SphinxStuff.git --branch gh-pages --single-branch gh-pages
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # the return code.

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        directory: gh-pages